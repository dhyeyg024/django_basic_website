{% extends 'base.html' %}

{% block title %}ContactUs{% endblock title %}ContactUs
{% block body %}
<style>
  #ab {
    padding: 10px;
  }

  #ac {
    padding: 15px;
  }
</style>
<div class="container-fluid">
  <h2 style="text-align:center">Contact Us</h2>
  <img src="/static/11.jpg" class="d-block w-100" alt="...">
</div>
<h5 id="ac" style="text-align:center; color:#678393; font-family:courier">Please fill the below form for any queries...
</h5>
<div id="ab" class="container align:center">
  <form method="post" action="/contact">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleFormControlInput1">Full Name</label>
      <input type="text" name="name" class="form-control" id="exampleFormControlInput1"
        placeholder="Enter your Full Name">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleFormControlInput1"
        placeholder="Enter your E-mail: name@example.com">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Mobile Number</label>
      <input type="text" name="mob" class="form-control" id="exampleFormControlInput1"
        placeholder="Enter your Mobile Number">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Subject</label>
      <input type="text" name="subject" class="form-control" id="exampleFormControlInput1"
        placeholder="Enter the Subject">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Message</label>
      <textarea class="form-control" name="msg" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="d-grid gap-2 my-2">
      <button type="submit" name="btn" class="btn btn-primary">Send Message</button>
    </div>
  </form>


</div>
{% endblock body %}
